<button mat-button class="sidenav-button" (click)="onToggleExpand($event)" fxFill>
  <div fxLayout="row" fxFlex>

    <ng-content></ng-content>

    <span fxFlex></span>

    <div fxLayoutAlign="center center">
      <mat-icon>{{(expandedChange | async) ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
    </div>

  </div>
</button>
