

<mat-menu #languageMenu="matMenu">
  <button *ngFor="let lang of languages" (click)="currentLanguage = lang" mat-menu-item>
    <mat-icon>language</mat-icon>
    <span [class.active]="isLanguageActive(lang)">{{ 'language.' + lang | translate }}</span>
  </button>
</mat-menu>

<button *ngIf="slimMode" mat-button [matMenuTriggerFor]="languageMenu">
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-icon>language</mat-icon>
    <span class="language">{{currentLanguage}}</span>
  </div>
</button>


<mat-form-field *ngIf="!slimMode">
  <mat-select placeholder="{{'language.language' | translate}}" name="language" [(ngModel)]="currentLanguage">
    <mat-option *ngFor="let lang of languages" [value]="lang">{{ 'language.' + lang | translate }}</mat-option>
  </mat-select>
</mat-form-field>
