

<div fxLayout="row" fxLayoutAlign="center center">

  <span *ngIf="searchCollapsed" fxFlex></span>


  <div *ngIf="!searchCollapsed" fxLayout="row" fxLayoutAlign="center center" fxFlex>

    <!-- Query Keywords -->
    <mat-form-field color="accent" floatPlaceholder="never" fxFlex>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="search"
             (keyup)="onQueryChanged()"
             #txtSearch>
    </mat-form-field>

    <!-- Sort -->
    <mat-menu #sortMenu="matMenu">
      <button *ngFor="let sort of availableSort" mat-menu-item
              fxLayout="row" fxLayoutAlign="space-between center"
              (click)="sortBy(sort)"
      >
        {{sort.name | translate}}
        <mat-icon *ngIf="selectedSort?.id==sort.id">check</mat-icon>
      </button>
    </mat-menu>
    <button *ngIf="canSort" mat-icon-button [matMenuTriggerFor]="sortMenu">
      <mat-icon>sort</mat-icon>
    </button>

    <!-- Sort Asc/Desc-->
    <button *ngIf="canSort" mat-icon-button (click)="toggleSortAsc()">
      <mat-icon>{{sortAsc ? "arrow_downward" : "arrow_upward"}}</mat-icon>
    </button>

  </div>


  <!-- Toggle Global Search -->
  <button mat-icon-button (click)="toggleSearch()" [disabled]="globalSearchDisabled" *ngIf="!isSearchHidden">
    <mat-icon>{{toggleIcon}}</mat-icon>
  </button>
</div>
