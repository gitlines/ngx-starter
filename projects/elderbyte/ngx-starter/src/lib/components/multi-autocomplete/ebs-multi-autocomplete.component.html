<mat-form-field fxFlex>
  <input matInput
         #suggestionInput
         type="text"
         [matAutocomplete]="auto"
         [formControl]="formControl"
         name="multiinput" [placeholder]="placeholder">

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let suggestion of availableSuggestions | async" [value]="insertSuggestion(suggestion)">
      {{ suggestion }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
