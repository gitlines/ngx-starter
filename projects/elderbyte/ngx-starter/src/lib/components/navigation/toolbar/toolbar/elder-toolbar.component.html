

<div fxLayout="row">

  <ng-content></ng-content>

  <mat-toolbar fxLayout="row" fxLayoutAlign="start center"
               [color]="color ? color : 'primary'">

    <div fxLayout="row" fxLayoutAlign="start center">
      <ng-container *ngTemplateOutlet="(leftColumnTemplate$ | async) || defaultLeftColumnTemplate"></ng-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
      <ng-container *ngTemplateOutlet="(centerColumnTemplate$ | async) || defaultCenterColumnTemplate"></ng-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center">
      <ng-container *ngTemplateOutlet="(rightColumnTemplate$ | async) || defaultRightColumnTemplate"></ng-container>
    </div>


    <!-- Default Templates -->

    <ng-template #defaultLeftColumnTemplate>

      <elder-toolbar-title></elder-toolbar-title>

    </ng-template>


    <ng-template #defaultCenterColumnTemplate></ng-template>


    <ng-template #defaultRightColumnTemplate>

      <elder-language-switcher [slimMode]="true"></elder-language-switcher>

    </ng-template>

  </mat-toolbar>

</div>
