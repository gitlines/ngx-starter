
<h2 matDialogTitle translate>{{ title }}</h2>


<mat-dialog-content>
  <p translate>{{ message }}</p>
</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="end center" cdkTrapFocus>

  <button type="button" mat-button
          (click)="dialogRef.close(false)">
    {{ (yesNo ? "actions.no" : "actions.cancel") | translate}}
  </button>

  <button type="submit" mat-raised-button cdkFocusInitial
          (click)="dialogRef.close(true)">
    {{ (yesNo ? "actions.yes" : "actions.ok") | translate}}
  </button>

</mat-dialog-actions>
