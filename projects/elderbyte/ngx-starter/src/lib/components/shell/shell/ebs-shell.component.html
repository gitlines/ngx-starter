
<mat-sidenav-container style="height:100%;">


  <!--
   mat-drawer-inner-container
   -> kills custom scroll control
   -->

  <!-- Left Side Nav -->
  <mat-sidenav mode="over"
               [fixedInViewport]="true"
               [opened]="leftSideContentOpen"
               (closed)="closeLeftSideContent()">
    <div class="sidenav-content">
      <ng-container *ngTemplateOutlet="sideContentLeft || fallbackSideContentLeft;"></ng-container>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <ebs-toolbar></ebs-toolbar>

    <div class="under-toolbar">
      <router-outlet></router-outlet>
      <ebs-toast></ebs-toast>
    </div>
  </mat-sidenav-content>

  <!-- Right Side Detial -->
  <mat-sidenav fxLayout="column"
               position="end" [fixedInViewport]="true"
               mode="over"
               [opened]="sideContentOpen"
               (closedStart)="closeSideContent()"
               [disableClose]="false">
    <div class="my-side-content">
      <ng-container *ngTemplateOutlet="sideContentRight || fallbackSideContentRight;"></ng-container>
    </div>
  </mat-sidenav>

</mat-sidenav-container>

<ng-template #fallbackSideContentLeft>
  <div fxLayout="column" fxFlex>
    <p class="noselect">No Left Side Content Defined!</p>
  </div>
</ng-template>

<ng-template #fallbackSideContentRight>
    <router-outlet name="side"></router-outlet>
</ng-template>
