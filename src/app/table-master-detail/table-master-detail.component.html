<div fxLayout="column" class="padding-10" fxFill>

  <elder-search-box [elderSearchContext]="data.filter" class="search-area">

    <!-- Advanced search -->
    <elder-search-panel fxLayout="column" fxLayoutGap="10px">

      <span class="mat-subheader">Advanced Search</span>

      <mat-form-field>
        <input matInput ngModel elderSearchInput name="name"
               placeholder="Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput ngModel elderSearchInput name="price" type="number"
               placeholder="Price">
      </mat-form-field>

    </elder-search-panel>

  </elder-search-box>

  <!-- Data table -->
  <elder-table fxFlex
             [selectionVisible]="true"
             [idField]="'name'"
             matSort
             [data]="data"
             (itemClick)="openDetail($event)"
  >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let food">{{food.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let food">{{food.price}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 10%;"></th>
      <td mat-cell *matCellDef="let row">

        <!-- More Menu -->
        <button mat-icon-button [matMenuTriggerFor]="menu" elderStopEventPropagation>
          <mat-icon>more_vert</mat-icon>

          <mat-menu #menu="matMenu">
            <a mat-menu-item (click)="deleteRow(row)">
              <mat-icon>delete</mat-icon>
              Delete
            </a>
          </mat-menu>
        </button>

      </td>
    </ng-container>


  </elder-table>




</div>
