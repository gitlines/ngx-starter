
<div fxLayout="column" fxFill>

  <ng-template ebsToolbarColumn="left">

    <a mat-icon-button routerLink="/app/eatables">
      <mat-icon>arrow_back</mat-icon>
    </a>

    <ebs-toolbar-title></ebs-toolbar-title>

  </ng-template>

  <mat-list class="scrollable">
    <mat-list-item *ngFor="let eatable of eatables">
      {{eatable}}
    </mat-list-item>
  </mat-list>

</div>
