
<ebs-shell>

  <ng-template ebsShellSideLeft>

    <!-- App Header -->
    <mat-toolbar color="primary" class="side-nav-toolbar">
      <mat-toolbar-row>
        <div fxLayoutAlign="center center" style="width: 100%">
          <span class="noselect" style="font-size: 30px">{{'ngx Demo App' | translate}}</span>
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row fxLayoutAlign="center center">
        <mat-icon class="noselect side-nav-header-title-icon">blur_on</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- Menu -->
    <div fxLayout="column" fxFlex class="firefox-scroll-fix">
      <mat-nav-list class="scrollable">
        <mat-list-item *ngFor="let item of menuItems" routerLink="{{item.link}}" routerLinkActive="active-nav">
          <mat-icon mat-list-icon class="noselect nav-icon">{{item.icon}}</mat-icon>
          <span style="width: 15px"></span>
          <a class="noselect mat-body-1">{{ item.name | translate}}</a>
        </mat-list-item>
      </mat-nav-list>
    </div>

  </ng-template>



</ebs-shell>
