
<ebs-shell color="none" menuColor="primary">

  <!-- Left Side Content -->
  <div *ebsShellSideLeft fxLayout="column" fxFill>

    <!-- Header -->
    <mat-panel  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
                class="light padding-30">
      <h3 class="noselect mat-display-1 color-primary " style="font-weight: 300">Demo</h3>
      <mat-icon class="noselect title-icon color-primary">bookmark_border</mat-icon>
    </mat-panel>

    <!-- App Navigation links -->
    <ebs-nav-list fxFlex>
      <ebs-nav-link icon="list" title="Cards" routerLink="app/cards-demo"></ebs-nav-link>
      <ebs-nav-link icon="list" title="Too big" routerLink="app/too-big"></ebs-nav-link>
      <ebs-nav-link icon="list" title="Table M/D" routerLink="app/master-detail"></ebs-nav-link>
      <ebs-nav-link icon="list" title="Eatables" routerLink="app/eatables"></ebs-nav-link>
      <ebs-nav-link icon="person" title="Mixed" routerLink="app/mixed-demo"></ebs-nav-link>
      <ebs-nav-link icon="business" title="TB Title" routerLink="app/sub/toolbar-title-demo"></ebs-nav-link>
      <ebs-nav-link icon="business" title="Override Title" routerLink="app/sub/override-title"></ebs-nav-link>


      <ebs-nav-group>

        <mat-icon>android</mat-icon>
        <span>Links</span>

        <ebs-nav-link icon="business" title="Link A" routerLink="app/links/a"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Link B" routerLink="app/links/b"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Link C" routerLink="app/links/c"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Link D" routerLink="app/links/d"></ebs-nav-link>
      </ebs-nav-group>

      <ebs-nav-group>

        <mat-icon>accessible_forward</mat-icon>
        <span>Many Items</span>

        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test Loooong" routerLink="app/loooong"></ebs-nav-link>
      </ebs-nav-group>


    </ebs-nav-list>
  </div>

  <!-- Uncomment this to test overriding default shell center content
  <div fxLayout="column" fxFill *ebsShellCenter>
    <starter-demo-cards-demo fxFlex></starter-demo-cards-demo>
  </div>
  -->
</ebs-shell>
