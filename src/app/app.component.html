<ebs-shell>


  <!-- Toolbar default for right column -->
  <ng-template ebsToolbarColumn="right" [ebsToolbarDefault]="true">
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-icon-button (click)="markAsFavorite($event)">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <ebs-language-switcher [slimMode]="true"></ebs-language-switcher>
    </div>
  </ng-template>


  <!-- Left Side Content -->
  <ng-template ebsShellSideLeft>

    <div fxLayout="column" fxFill>



      <!-- Header -->
      <mat-panel  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
                  color="primary" class="light padding-10">

        <h3 class="noselect mat-display-1">Demo</h3>
        <mat-icon class="noselect title-icon title-icon-hide">bookmark_border</mat-icon>
      </mat-panel>

      <!-- App Navigation links -->
      <ebs-nav-list fxFlex>
        <ebs-nav-link icon="list" title="Table M/D" routerLink="app/master-detail"></ebs-nav-link>
        <ebs-nav-link icon="list" title="Eatables" routerLink="app/eatables"></ebs-nav-link>
        <ebs-nav-link icon="person" title="Mixed" routerLink="app/mixed-demo"></ebs-nav-link>
        <ebs-nav-link icon="business" title="TB Title" routerLink="app/sub/toolbar-title-demo"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Override Title" routerLink="app/sub/override-title"></ebs-nav-link>

        <mat-divider></mat-divider>
        <h3 mat-subheader>Notes</h3>

        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test" routerLink="app/z"></ebs-nav-link>
        <ebs-nav-link icon="business" title="Test Loooong" routerLink="app/loooong"></ebs-nav-link>
      </ebs-nav-list>
    </div>

  </ng-template>

</ebs-shell>
